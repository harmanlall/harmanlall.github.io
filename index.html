<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harman Lall</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- Inline CSS -->
    <style>
        /* General body styling */
        body {
            margin: 0;
            font-family: 'Outfit', sans-serif;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Header styles */
        header {
            text-align: center;
            padding: 10px;
        }

        /* Logo styling */
        .logo {
            width: 100px;
            height: auto;
            display: block;
            margin: 0 auto 10px auto; /* Centered logo with spacing */
        }

        /* Main title */
        h1 {
            font-size: 80pt;
            margin: 0;
        }

        /* Navigation styles */
        nav {
            margin-top: 20px;
        }

        nav a {
            font-size: 24pt;
            font-weight: 500; /* Correct weight for 'medium' */
            text-decoration: none;
            color: white;
            margin: 0 20px;
        }

        nav a:hover {
            color: #fe9ebe; /* Hover effect for better user experience */
        }

        /* Container for content */
        .container {
            max-width: 900px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <!-- Main Container -->
    <div class="container">
        <!-- Header Section -->
        <header>
            <img src="images/lotus.svg" alt="Lotus Logo" class="logo"> <!-- Ensured lowercase path -->
            <h1>HARMAN LALL</h1>
            <nav>
                <a href="about.html">ABOUT</a>
                <a href="portfolio.html">PORTFOLIO</a>
                <a href="contact.html">CONTACT</a>
            </nav>
        </header>
    </div>
</body>
</html>
