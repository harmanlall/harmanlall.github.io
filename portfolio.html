<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Your Name</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* portfolio.css */
        .portfolio-title {
            font-size: 40px;
            font-weight: 300;
            margin-top: 40px;
            margin-right: 0;
            margin-bottom: 20px;
            margin-left: 40px;
        }

        .container {
            background-color: #ffffff;
            max-width: 1280px;  /* Set the max-width */
            width: 100%;        /* Allow it to scale within the max-width */
            margin-left: auto;
            margin-right: auto;
        }

        .portfolio-projects {
            display: flex;
            justify-content: center; 
            gap: 40px; 
            margin-top: 40px; 
        }

        .project {
            text-align: center; 
            margin-bottom: 10px; 
        }

        .project a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #fe9ebe;
            font-weight: 500;
        }

        .project a:hover {
            color: #000;
        }

        footer {
            padding: 20px;
            text-align: center;
            font-size: 14px;
            margin-top: 40px;
        }

        /* main.css */
        body {
            background-color: #ffffff; 
            font-family: "Outfit", sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between; 
            align-items: center;
            padding: 20px;
            background-color: #fff;
        }

        header h1 a {
            text-decoration: none;
            color: #000; 
        }

        header h1 a:hover {
            color: #fe9ebe;
        }

        h1 {
            font-size: 24px;
            font-weight: 500;
            margin: 0;
            color: #000;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            font-size: 24px;
            font-weight: 400;
        }

        nav ul li a {
            text-decoration: none;
            color: #000;
        }

        nav ul li a:hover {
            color: #fe9ebe;
        }

        @media screen and (max-width: 600px) {
            header {
                height: 100px;
            }

            ul {
                display: block;
                padding-left: 0;
                text-align: center;
            }

            main {
                flex: 1 0 100%;
            }

            aside {
                flex: 1 0 100%;
            }

            footer {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><a href="index.html">HARMAN LALL</a></h1>
            <nav>
                <ul>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="portfolio.html">PORTFOLIO</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <h2 class="portfolio-title">PORTFOLIO</h2>
        
            <div class="portfolio-projects">
                <div class="project">
                    <h3>COMPLEXCON</h3>
                    <img src="images/cc.jpg" width="400px" height="500px" alt="COMPLEXCON">
                </div>

                <div class="project">
                    <h3>NUIT BLANCHE</h3>
                    <img src="images/nuit-blanche.jpg" width="400px" height="500px" alt="NUITBLANCHE">
                </div>

                <div class="project">
                    <h3>EDITORIAL DESIGN</h3>
                    <img src="images/editorial-cover.jpg" width="400px" height="500px" alt="EDITORIALDESIGN">
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; Copyright 2024 Harman Lall. All Rights Reserved.</p>
        </footer>
    </div> <!-- end container div -->
</body>
</html>
